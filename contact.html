            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .dropbtn:hover {
            background-color: #000;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #c62828;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            display: block;
            text-align: left;
            transition: background-color 0.3s ease-in-out;
        }

        .dropdown-content a:hover {
            background-color: #000;
        }

        section {
            padding: 60px;

		.h-content {
            background-color: #FAEBEB; /* tukar warna background */

			text-align: justify;

        .h-content header {

        .h-content article {
            padding: 20px;
        }

        .h-image {
            width: 100%;
            height: auto;
            max-width: 600px;
            display: block;
            margin: 0 auto;
            
            border-radius: 8px; /* Rounded corners */
            margin-bottom: 20px;
        }	
        .intro-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .intro-item {
            flex: 0 1 calc(25% - 20px);
            margin: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .intro-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .intro-item p {
            text-align: center;
            margin: 10px 0 0;
        }

        .intro-item:hover {
            transform: scale(1.1);
        }

        .intro-item:hover img {
            transform: scale(1.2);
        }
		
#contact {
    background-color: #FAEBEB;
    border-radius: 8px;

}

#contact header {
    background-color: #c62828;

    padding: 20px;
}

#contact form {
    display: grid;
    grid-gap: 10px;
}

#contact label {
    font-weight: bold;
}

#contact input,
#contact textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

#contact button {
    background-color: #c62828;
    color: #fff;
    padding: 10px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

#contact button:hover {
    background-color: #000;

 <section id="contact">
    <div class="h-content">
        <header>
	
            <h2>Contact Me</h2>
        </header>
        <article>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </article>
    </div>
</section>
